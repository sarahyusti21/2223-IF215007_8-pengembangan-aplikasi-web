<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
                </div>
                <div class="form">
                    <div class="input-field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn">
                        <a href="#">Log In</a>
                    </div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="lainnya">
                    <div class="fb">
                        <a href=""><img src="https://cdn1.iconfinder.com/data/icons/social-links/409/facebook-512.png" alt=""> Log In with facebook</a>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
            <div class="app">
                <p>Get the App</p>
                <div class="icon">
                    <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt=""></a>
                    <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt=""></a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="link">
                <ul>
                    <li><a href="#"></a>Meta</li>
                    <li><a href="#"></a>About</li>
                    <li><a href="#"></a>Blog</li>
                    <li><a href="#"></a>Jobs</li>
                    <li><a href="#"></a>Help</li>
                    <li><a href="#"></a>API</li>
                    <li><a href="#"></a>Privacy</li>
                    <li><a href="#"></a>Terms</li>
                    <li><a href="#"></a>Top Accounts</li>
                    <li><a href="#"></a>Hashtags</li>
                    <li><a href="#"></a>Locations</li>
                    <li><a href="#"></a>Instagram Lite</li>
                </ul>
            </div>
            <div class="copyright">
                 2022 Instagram from Meta
            </div>
        </div>
    </div>
</body>
</html>
